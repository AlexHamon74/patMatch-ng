<app-header></app-header>

<app-navbar></app-navbar>

<!-- BARRE DE RECHERCHE + BOUTON FILTRE -->
<section class="mb-4 recherche">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-between gap-3">
                <div class="input-group flex-grow-1">
                    <span class="input-recherche input-group-text rounded-10" id="rechercher"><i
                            class="fas fa-search"></i></span>
                    <input type="text" class="input-recherche form-control rounded-10" aria-label="rechercher"
                        aria-describedby="rechercher" />
                </div>
                <div class="filter-btn rounded-10 d-flex justify-content-center align-items-center flex-shrink-0">
                    <i class="fa-solid fa-filter"></i>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="matchs-liste mb-5">
    <div class="container">
        <div class="row">
            <h1 class="mb-4">Tes Matchs&nbsp;&nbsp;<span>{{ matchs.length }}</span></h1>

            @for (match of matchs; track $index) {
                <div class="col-4 mb-4">
                    <div class="position-relative">
                        <img src="images/animal_home.jpg" alt="" class="animal-img rounded-10 mb-2">

                        <div ngbDropdown class="position-absolute bottom-0 end-0 m-3" placement="top-end">
                            <button type="button" id="dropdownMenu" class="rounded-circle d-flex justify-content-center align-items-center menu-btn" ngbDropdownToggle>
                                <i class="fas fa-bars" style="color: #7189FF;"></i>
                            </button>
                            <div ngbDropdownMenu aria-labelledby="dropdownMenu">
                                <div class="d-flex align-items-center gap-3 px-2">
                                    <button [routerLink]="(['/animals', match.animal.id])" ngbDropdownItem class="icon-btn icon-btn-eye d-flex justify-content-center align-items-center">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button ngbDropdownItem class="icon-btn icon-btn-cross d-flex justify-content-center align-items-center">
                                        <i class="fas fa-xmark"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2>{{ match.animal.nom }}</h2>
                </div>
            }
        </div>
    </div>
</section>
