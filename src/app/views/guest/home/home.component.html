<app-header></app-header>

<app-navbar></app-navbar>

<app-filter></app-filter>

<!-- Image + Infos + Boutons -->
<section class="animals-list mt-4">
    @if(!isLoading) {
        <div class="container d-flex flex-column align-items-center">

            @if (animals && animals[currentIndex]) {
                <div class="animal-card-wrapper">
                    <div [routerLink]="(['/animals/', animals[currentIndex].id])" class="animal-card position-relative" [ngClass]="animationClass">

                        <img [src]="environment.uploadUrl + 'animals/' + animals[currentIndex].animalImage" alt="Photo de l'animal" class="rounded-20 animal-img">

                        <div class="animal-carac shadow rounded-20 py-1 px-4">
                            <h1>{{ animals[currentIndex].nom }} &nbsp;
                                <i class="fa-solid" [ngClass]="animals[currentIndex].sexe === 'MÃ¢le' ? 'fa-mars' : 'fa-venus'"></i></h1>
                            <p><i class="fa-solid fa-paw"></i>&nbsp; {{ animals[currentIndex].race.nom }}</p>
                            <p><i class="fa-solid fa-calendar"></i>&nbsp; {{ animals[currentIndex].dateDeNaissance }}</p>
                            <p><i class="fa-solid fa-location-dot"></i> {{ animals[currentIndex].eleveur.adresseElevage }}</p>
                        </div>
                    </div>
                </div>
            
                <div class="d-flex justify-content-center gap-5 mt-3">
                    <div class="icon-btn pass shadow" (click)="swipe('left')">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="icon-btn like shadow" (click)="swipe('right')">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
            } @else {
                <p>Aucun animaux disponibles</p>
            }
        </div>
    }
</section>
