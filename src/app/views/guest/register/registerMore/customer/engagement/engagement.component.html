<section
    class="register-container register-container-2 d-flex flex-column justify-content-center align-items-center p-4">
    <div class="conteneur">

        <div class="progress-custom mb-5 rounded"></div>

        <h1 class="mb-5 text-center">Engagement</h1>
        <!-- Formulaire d'inscription, partie 4 -->
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">

            <!-- Liste des autres animaux -->
            <label for="animauxPreferes">Expérience avec les animaux<span>*</span></label>
            <select id="animauxPreferes" class="form-select mb-3" formControlName=animauxPreferes>
                <option disabled selected ngvalue="">Choisissez vos niveau d'expérience</option>
                <option ngvalue="debutant">Débutant</option>
                <option ngvalue="intermediaire">Intermédiaire</option>
                <option ngvalue="expert">Expert</option>
            </select>

            <div class="div-engagement py-3 px-2 italic">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        <em>J'ai lu et j'accepte les conditions générales d'utilisation.</em>
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        <em>J'autorise le traitement de mes données conformément à la politique de confidentialité de
                            Pat'Match</em>
                    </label>
                </div>
            </div>

            <!-- Bouton continuer et précédent -->
            <div class="row">
                <div class="col-6">
                    <button type="button" (click)="goBack()"
                        class="d-flex align-items-center justify-content-center btn-back mt-5 w-100">
                        <i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp; Précédent
                    </button>
                </div>
                <div class="col-6">
                    <button type="submit"
                        class="d-flex align-items-center justify-content-center btn-premier mt-5 w-100">Pat'matcher
