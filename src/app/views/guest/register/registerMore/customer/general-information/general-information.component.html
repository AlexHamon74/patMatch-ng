<section
    class="register-container register-container-2 d-flex flex-column justify-content-center align-items-center p-4">
    <div class="conteneur">

        <div class="progress-custom mb-5 rounded">

        </div>

        <h1 class="mb-5 text-center">Informations générales</h1>
        <!-- Formulaire d'inscription, partie 2 -->
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">

            <div class="row">
                <div class="col-6">
                    <!-- Prénom -->
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" class="form-control" formControlName=firstname>
                </div>
                <div class="col-6">
                    <!-- Nom -->
                    <label for="name">Nom</label>
                    <input type="text" id="name" class="form-control" formControlName=name>
                </div>
            </div>

            <!-- Date de naissance -->
            <label class="mt-3" for="birthdate">Date de naissance</label>
            <input type="text" id="birthdate" class="form-control" formControlName=birthdate>

            <!-- N° de téléphone -->
            <label class="mt-3" for="phoneNumber">Numéro de téléphone</label>
            <input type="text" id="phoneNumber" class="form-control" formControlName=phoneNumber>

            <!-- Adresse + Code postal -->
            <label class="mt-3" for="adresse">Adresse, Code postal</label>
            <input type="text" id="adresse" class="form-control" formControlName=adresse>

            <!-- Bouton suivant -->
            <div class="row justify-content-end">
                <div class="col-6">
                    <button type="submit" class="d-flex align-items-center justify-content-center btn-premier mt-5 w-100">Continuer &nbsp;&nbsp;<i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

        </form>
    </div>
</section>
