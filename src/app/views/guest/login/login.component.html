<section class="login-container d-flex flex-column justify-content-center align-items-center p-4">
    <div class="conteneur">
        <h1 class="mb-5 text-center">Connexion</h1>
        <!-- Formulaire de connexion -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Message d'erreur -->
            @if(errorMessage) {
            <div class="alert alert-danger mb-4">
                {{ errorMessage }}
            </div>
            }
            <!-- Champs Email -->
            <label for="email">Email</label>
            <input id="email" formControlName="username" class="form-control"
                [class.is-invalid]="isSubmitted && loginForm.controls['username'].invalid">
            @if(isSubmitted && loginForm.controls['username'].invalid) {
            <div class="invalid-feedback">
                <small *ngIf="hasError('username', 'required')">L'email est requis.</small>
                <small *ngIf="hasError('username', 'email')">L'email n'est pas valide.</small>
            </div>
            }
            <!-- Champs Mot de passe -->
            <label class="mt-3" for="password">Mot de passe</label>
            <input id="password" type="password" formControlName="password" class="form-control"
                [class.is-invalid]="isSubmitted && loginForm.controls['password'].invalid">
                <div class="form-pwd">
                    6 caract√®res minimum, 1 chiffre
                </div>
            @if(isSubmitted && loginForm.controls['password'].invalid) {
            <div class="invalid-feedback">
                <small>Le mot de passe est requis</small>
            </div>
            }
            <!-- Bouton valider -->
            <button class="btn-premier w-100 mt-5" type="submit">Se connecter</button>
        </form>
    </div>
</section>
